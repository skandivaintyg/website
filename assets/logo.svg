<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="bottomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4"/>
      <stop offset="100%" style="stop-color:#99f6e4"/>
    </linearGradient>
  </defs>

  <!-- Stylized S icon -->
  <ellipse cx="14" cy="14" rx="12" ry="10" fill="url(#topGrad)" transform="rotate(-20, 14, 14)"/>
  <ellipse cx="22" cy="34" rx="12" ry="10" fill="url(#bottomGrad)" transform="rotate(-20, 22, 34)"/>

  <!-- skandiva text -->
  <text x="42" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1e3a5f">skandi</text>
  <text x="108" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1e3a5f">v</text>
  <text x="120" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#d4a000">a</text>

  <!-- intyg text -->
  <text x="42" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#64748b" letter-spacing="3">intyg</text>

  <!-- AB suffix -->
  <text x="96" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#94a3b8">AB</text>
